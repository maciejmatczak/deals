{% extends 'scraper/base.html' %}

{% block content %}

  <div class="entry-section">
      <a class="btn btn-primary btn-sm" href="{% url 'scrapingjob-create' %}">Create new scraping job</a>
  </div>

  <div class="entry-section">
    <table class="table table-striped table-sm table-mobile">
      <thead class="thead-dark">
        <tr>
          <th>URL</th>
          <th><i class="fas fa-power-off"></i></th>
          <th><i class="fas fa-envelope"></i></th>
          <th><i class="fas fa-clock"></th>
          <th><i class="fas fa-cogs"></th>
        </tr>
      </thead>
      {% for job in jobs %}
        <tr>
          <td class="ellastic break-all" style="direction: rtl; text-align: left;">
            <a href="{{ job.url }}" class="ml-1"><i class="fas fa-external-link-alt"></i></a>
            {{ job.url }}
          </td>
          <td class="text-right mobile-inline">
            {% if job.active %}
              <i class="fas fa-toggle-on"></i>
            {% else %}
              <i class="fas fa-toggle-off"></i>
            {% endif %}
          </td>
          <td class="text-right mobile-inline">
            {% if job.mail_me %}
              <i class="fas fa-paper-plane"></i>
            {% else %}
              <i class="far fa-paper-plane text-muted"></i>
            {% endif %}
          </td>
          <td class="text-right mobile-inline">
            <pre><code class="nohighlight">{{ job.cron }}</code></pre>
          </td>
          <td class="text-right mobile-inline">
            <a href="{% url 'scrapingjob-detail' pk=job.id %}" class="pr-2">
            <i class="fas fa-info"></i>
            </a>
            <a href="{% url 'scrapingjob-update' pk=job.id %}" class="pr-2">
            <i class="fas fa-pen"></i>
            </a>
            <a href="{% url 'scrapingjob-testrun' pk=job.id %}" class="pr-2">
            <i class="fas fa-flask"></i>
            </a>
            <a href="{% url 'scrapingjob-delete' pk=job.id %}">
            <i class="fas fa-trash"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>

{% endblock content %}
