{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-9 d-flex justify-content-center order-1">
    <div class="card-deck d-flex justify-content-center">
      {% for deal in deals %}
        <div class="card mb-4" style="min-width: 12rem; max-width: 12rem">
          <img class="card-img-top" src="{% static 'generic.jpg' %}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ deal.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ deal.date_found }}</h6>
            <p class="card-text">
              Only for {{ deal.price }}!
            </p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="col-md-3 order-md-1">
    <div class="content-section">
      <p class="border-bottom">Hello {{ user.get_username }}!</p>
      <p>Some really great messages will be here.</p>
    </div>
  </div>
</div>
{% endblock content %}
