{% extends 'scraper/base.html' %}

{% block content %}
  <div class="entry-section">
      <a class="btn btn-primary btn-sm" href="{% url 'scrapingtask-create' %}">Create new scraping task</a>
  </div>
  
  {% for task in object_list %}
    <div class="entry-section">
      <div class="entry-header">
        <h5 class="entry-title">
          <a href="{% url 'scrapingtask-update' pk=task.id %}" class="pr-2">
            {{ task.title }}
            <i class="fas fa-pen pl-2"></i>
          </a>
          <a href="{% url 'scrapingtask-delete' pk=task.id %}">
            <i class="fas fa-trash"></i>
          </a>
        </h5>

      </div>

      <div class="entry-content">
          <pre><code class="YAML">{{ task.task }}</code></pre>
      </div>

    </div>
  {% endfor %}

{% endblock content %}
